<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Music Player ‚Äî Portfolio UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="player-card" aria-label="Music player">
      <div class="left-column">
        <div class="album-wrap" aria-hidden="false">
          <div class="album-ring"></div>
          <img id="albumArt" class="album-art" src="" alt="Album art" />
        </div>

        <div class="now-playing">
          <div class="meta">
            <div class="track-info">
              <h2 id="title" class="title">Song Title</h2>
              <p id="artist" class="artist">Artist Name</p>
            </div>
            <button id="fav" class="icon-btn" aria-pressed="false" title="Favorite">‚ô°</button>
          </div>

          <div class="progress-row">
            <input id="progress" class="progress" type="range" min="0" max="100" step="0.1" value="0" aria-label="Track progress" />
            <div class="time">
              <span id="current">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="controls" role="group" aria-label="Playback controls">
            <button id="prev" class="control-btn" title="Previous (Left Arrow)">‚èÆ</button>
            <button id="play" class="play-btn" title="Play / Pause (Space)" aria-pressed="false">‚ñ∂</button>
            <button id="next" class="control-btn" title="Next (Right Arrow)">‚è≠</button>
          </div>

          <div class="extra-controls">
            <label class="vol-label">
              <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="Volume" />
            </label>
            <button id="shuffle" class="icon-btn" title="Shuffle">üîÄ</button>
            <button id="repeat" class="icon-btn" data-mode="off" title="Repeat">üîÅ</button>
          </div>
        </div>
      </div>

      <aside class="playlist-column" aria-label="Playlist">
        <header class="playlist-header">
          <h3>Playlist</h3>
          <small id="playlistCount">0 tracks</small>
        </header>

        <ul id="playlist" class="playlist" role="list"></ul>

        <canvas id="visualizer" class="visualizer" aria-hidden="true"></canvas>
      </aside>
    </section>

    <!-- Hidden audio element -->
    <audio id="audio" preload="metadata"></audio>
  </main>

  <script src="index.js"></script>
</body>
</html>
